server:
  port: 8091
servlet:
  context-path: /api/v1/

spring:
  application:
    name: mc-post
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.xml
  datasource:
    url: jdbc:postgresql://postgres_db/mc_post
    username: postgres
    password: postgres
  jpa:
    generate-ddl: false

    hibernate:
      ddl-auto: none
    show-sql: true

  kafka:
    bootstrap-servers: 79.174.80.200:9092

eureka:
  client:
    service-url:
      defaultZone: http://mc-eureka-conteiner:8888/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost


